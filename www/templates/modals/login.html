<ion-modal-view class="login">
    <ion-header-bar>
        <div class="buttons left">
            <button class="button button-open" ng-click="closeModal()">返回</button>
        </div>
        <h1 class="title">{{ login_params.type=='sim'?'模拟':'实盘' }}登录</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item">
                <a ng-click="switchParams()">切换到{{ login_params.type=='sim'?'实盘':'模拟' }}登录</a>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">手机号</span>
                <input type="tel" placeholder="请输入手机号" ng-pattern="/^1[3|5|7|8][0-9]{9}$/"
                       autocomplete="off" name="mobile" required ng-model="login_states.mobile">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">密码</span>
                <input type="password" placeholder="请输入密码" ng-pattern="/^1[3|5|7|8][0-9]{9}$/"
                       autocomplete="off" name="mobile" required ng-model="login_states.password">
            </label>
            <div class="item">
                <button class="button button-block button-positive" ng-click="do_login()">
                    {{ login_params.type=='sim'?'模拟':'实盘' }}登录
                </button>
            </div>
        </div>

        <div class="list list-inset">
            <div class="item">
                <a ng-click="changepwdModal.show()">忘记{{ login_params.type=='sim'?'模拟':'实盘' }}密码</a>
            </div>
            <div class="item">
                <a ng-click="registerModal.show()">注册</a>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
